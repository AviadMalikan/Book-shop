<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asita Book ?</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1 data-trans="title">Book shop app</h1>
    <select name="" id="" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>

    </select>
    <section class="book-filter">
        <h2 data-trans="filtering">Filter:</h2>
        <label class="filter-rate">
            <span data-trans='rate'>Min rate:</span>
            <input type="range" id="rate" min="0" max="5" value="0" class="filter-rate-range"
                onchange="this.title=this.value;onSetFilterBy({minRate: this.value})">
        </label>
        <label class="filter-price">
            <span data-trans='price'>Max Price:</span>
            <input type="range" id="price" min="0" max="100" value="100" class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})">
        </label>
        <div class="filter-text">
           <span data-trans="search-box"> </span>
            <input type="text" id="search-box" placeholder="Enter book name" class="filter-name-box"
                onchange="onSetFilterBy({name: this.value})">
        </div>
    </section>

    <button title="Add Book" data-trans="create-book" class="add-book" onclick=" onAddBook()">New Book</button>
    <section class="pages">
        <!-- <button class="page prevPage" onclick="onNextOrPrevPage(false)">Perv Page</button>
        <button class="page nextPage" onclick="onNextOrPrevPage(true)">Next Page</button> -->
        <button class="page prevPage" data-trans="prev-page" onclick="onPrevPage(this)">Prev Page</button>
        <button class="page nextPage" data-trans="next-page" onclick="onNextPage(this) ">Next Page</button>
    </section>
    <section class="books-container">
        <table>
        </table>
        <div class="modal">
            <h3></h3>
            <h4><span data-trans='price'>Price</span><span class="price"></span></h4>
            <p></p>
            <h5></h5>
            <button class="close-modal" data-trans='close' onclick="onCloseRead()">Close</button>
        </div>
    </section>


    <div class="user-msg"></div>

    <script src="js/service/utils.service.js"></script>
    <script src="js/service/i18n.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
